<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Results | The Marvel Cinematic Universe Resource</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Search results for The Marvel Cinematic Universe Resource.">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<a class="skip-link" href="#main-content">Skip to main content</a>

<header class="site-header">
  <div class="container">

    <!-- Logo -->
    <div class="logo">
      <a href="index.html">
        <img src="images/TMCURlogo.png" alt="The Marvel Cinematic Universe Resource logo">
      </a>
    </div>

    <!-- Mobile menu toggle -->
    <button class="menu-toggle"
            type="button"
            aria-expanded="false"
            aria-controls="primary-nav">
      <span class="visually-hidden">Open menu</span>
      â˜°
    </button>

    <!-- Navigation -->
    <nav class="main-nav"
         id="primary-nav"
         aria-label="Primary navigation"
         data-open="false">
      <ul>
        <li><a href="movies.html">Movies</a></li>
        <li><a href="tv.html">TV</a></li>
        <li><a href="chronology.html">Chronology</a></li>
        <li><a href="characters.html">Characters</a></li>
        <li><a href="eastereggs.html">Easter Eggs &amp; Theories</a></li>
      </ul>
    </nav>

    <!-- Header actions -->
    <div class="header-actions">
      <form action="search.html" method="get" class="search-form">
        <label for="search" class="visually-hidden">Search the site</label>
        <input
          type="search"
          id="search"
          name="q"
          placeholder="Search"
          required>
        <button type="submit">Search</button>
      </form>
    </div>

  </div>
</header>

<main id="main-content">
  <h1>Search Results</h1>
  <ul id="results-list"></ul>
</main>

<script>
  const toggle = document.querySelector(".menu-toggle");
  const nav = document.querySelector("#primary-nav");

  if (toggle && nav) {
    toggle.addEventListener("click", () => {
      const isOpen = nav.getAttribute("data-open") === "true";
      nav.setAttribute("data-open", String(!isOpen));
      toggle.setAttribute("aria-expanded", String(!isOpen));
    });
  }
</script>

<script src="search.js"></script>
  
</body>
</html>
